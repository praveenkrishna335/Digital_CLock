<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/demo1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="div1">
    <form action="./redirect.html" method="get">
      <table>
        <caption>Login</caption>
        <tr>
          <td><Label>Full Name</Label></td>
          <td><input type="text" name="fullname" id="" placeholder="Enter Full Name"></td>
        </tr>
        <tr>
          <td><label>Email</label></td>
          <td><input type="email" name="email" id="" placeholder="Enter Email"></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" name="password" id="" placeholder="Enter Password"></td>
        </tr>
        <tr>
          <td><label>Confirm Password</label></td>
          <td><input type="password" name="cnf-password" id="" placeholder="Enter Confirm Password"></td>
        </tr>
      </table>
      <div class="div2">
        <input type="checkbox" name="T&C" id="chkbox">
        <p>Our Terms and Conditions Generator makes it easy to create a Terms and Conditions agreement for your business</p>
      </div>
      <input type="submit" value="Submit" class="submit">
    </form>
  </div>
</body>
</html>
